<!DOCTYPE html>
<html>
<head>
<title>Project 1</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  {% include "navbar.html"%}  
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <div class="container p-3 my-3 bg-dark text-white">
        <h1 style="text-align:center">CSCI 620.!</h1>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?home" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?home" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?home" alt="Third slide">
              </div>
            </div>
          </div>
      </div>
      
    
      
</body>
</html>
